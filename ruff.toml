# Ruff configuration for Financial RAG

# Target Python version
target-version = "py311"

# Line length
line-length = 100

# Exclude directories
exclude = [
    ".git",
    ".venv",
    "venv",
    "__pycache__",
    "*.egg-info",
    ".eggs",
    "build",
    "dist",
    "data",
    "logs",
]

[lint]
# Enable rules
select = [
    "E",      # pycodestyle errors
    "W",      # pycodestyle warnings
    "F",      # Pyflakes
    "I",      # isort
    "B",      # flake8-bugbear
    "C4",     # flake8-comprehensions
    "UP",     # pyupgrade
    "SIM",    # flake8-simplify
    "S",      # flake8-bandit (security)
]

# Ignore specific rules
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # function call in argument defaults (FastAPI depends)
    "S101",   # assert usage (needed in tests)
    "S104",   # hardcoded bind all interfaces (intentional for Docker)
    "S105",   # hardcoded password (false positives)
    "S106",   # hardcoded password (false positives)
]

# Allow autofix for all enabled rules
fixable = ["ALL"]

[lint.per-file-ignores]
# Tests can use assert and have longer lines
"tests/**/*.py" = ["S101", "E501"]
# Config files may have hardcoded values
"config/*.py" = ["S105", "S106"]
# Interactive scripts - utility scripts not critical for production
"interactive_chat.py" = ["E722", "S113", "S605"]
"evalution.py" = ["E722", "S113"]
"evaluate_interactive.py" = ["E722", "S113"]
# Vector store uses pickle for metadata storage (internal use only)
"molecules/vector_store.py" = ["S301"]

[lint.isort]
# isort configuration
known-first-party = ["atoms", "molecules", "organisms", "api", "config", "core", "utils", "evaluation", "templates"]

[format]
# Format configuration
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
